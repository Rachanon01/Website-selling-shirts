<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="slider">
      <img class="active" src="https://images.unsplash.com/photo-1706642076645-354b6f506a71?w=1500&auto=format&fit=crop&q=80&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8bmF0dXJ0fGVufDB8fDB8fHww" alt="">
      <img src="https://images.unsplash.com/photo-1562549412-3762499674d2?w=1500&auto=format&fit=crop&q=80&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mzl8fG5hdGVydHxlbnwwfHwwfHx8MA%3D%3D" alt="">
      <img src="https://images.unsplash.com/photo-1550745165-9bc0b252726f?w=1500&auto=format&fit=crop&q=80&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NDd8fGNvbXB1dGVyfGVufDB8fDB8fHww" alt="">
    </div>
    <nav class="slider-nav">
      <ul>
        <li class="arrow">
          <button class="previous">
            <span>
              <i class="ion-arrow-left-c"></i>
            </span>
          </button>
        </li>
        <li class="arrow">
          <button class="next">
            <span>
              <i class="ion-arrow-right-c"></i>
            </span>
          </button>
        </li>
      </ul>
    </nav>
  </div>

  <script src="script.js"></script>
</body>

</html>
